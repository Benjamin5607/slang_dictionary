<script>
    async function searchSlang() {
        const input = document.getElementById('searchInput');

        if (!query) return alert("ë‹¨ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!");

        // UI ì´ˆê¸°í™” (ë¡œë”© ì¤‘)
        resultArea.innerHTML = '<p class="status">ì±„êµ´ ì¤‘ì…ë‹ˆë‹¤... â›ï¸</p>';
        btn.disabled = true;

        try {

            const targetUrl = `/search?term=${encodeURIComponent(query)}`;
            
            const response = await fetch(targetUrl);
            
            if (!response.ok) {
                throw new Error(`ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜ (${response.status})`);

            // ê²°ê³¼ í‘œì‹œ ë¡œì§
            if (!list || list.length === 0) {
                resultArea.innerHTML = '<p class="status">âŒ ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.<br><small>ì² ìë¥¼ í™•ì¸í•˜ê±°ë‚˜, ì—†ëŠ” ë‹¨ì–´ì¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤.</small></p>';
            } else {

                const html = list.slice(0, 10).map(item => `

    // ì—”í„°í‚¤ ì²˜ë¦¬
    function handleEnter(e) {

    // í…ìŠ¤íŠ¸ í¬ë§·íŒ… (ëŒ€ê´„í˜¸ ì œê±° + ì¤„ë°”ê¿ˆ)
    function formatText(text) {
        if (!text) return '';

        return escapeHtml(cleanText).replace(/\r\n|\n/g, '<br>'); // ì¤„ë°”ê¿ˆ
    }

    // ë³´ì•ˆ (XSS ë°©ì§€)
    function escapeHtml(text) {
        if (!text) return '';

            .replace(/&/g, "&amp;")

            .replace(/>/g, "&gt;")

    }
